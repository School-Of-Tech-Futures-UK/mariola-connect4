<!DOCTYPE html>
<html lang="en">

    <head>
        <title>Connect 4</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="main.css" />
    </head>

    <body>

        <img id="headerTitle" src= "./c4 title.png" alt="Page Title: Connect 4"></img><br>

        <script src="./connect4.js"></script>

        <div class="container">

        <div id="player-info">
            <div>
                <div class="input-group mb-3 rounded" style="border-style: solid; border-color: red;">
                    <span class="input-group-text">Red Player</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="red-input">
                </div>
                <div class="input-group mb-3 rounded" style="border-style: solid; border-color: #ffc107;">
                    <span class="input-group-text">Yellow Player</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="yellow-input">
                </div>
                <div id="turn-div" style="display: flex; justify-content: space-evenly; align-items: center;">
                    <div id="currentTurn">Red Player's Turn</div>
                    <span id="turn-marker"></span>
                </div>
               
                
            </div>
        </div>

        <div id="winner-modal" class="hidden">
            <div id="winner-modal-content">
                <div id="winner-modal-message">The winner is <span id="winner-colour"></span>: <span id="winner-name"></span>!</div>
                <div id="scoreboard" style="width: 18rem;">
                    <div>
                        <h4>High Scores</h4>
                        <p id="score1"></p>
                        <p id="score2"></p>
                        <p id="score3"></p>
                        <p id="score4"></p>
                        <p id="score5"></p>
                        <p id="score6"></p>
                        <p id="score7"></p>
                        <p id="score8"></p>
                        <p id="score9"></p>
                        <p id="score10"></p>
                    </div>
                </div>
                <button onclick="resetGame();" id="play-again-button">Play again</button><br/>
            </div>
        </div>

        </div>

        <div class="container">
        <div id="grid">
                <div class="row">
                    <div class="col" id="row0-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row0-col6" onClick="gridClick(event);"></div>
                </div>
                <div class=" row">
                    <div class="col" id="row1-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row1-col6" onClick="gridClick(event);"></div>
                </div>
                <div class="row">
                    <div class="col" id="row2-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row2-col6" onClick="gridClick(event);"></div>
                </div>
                <div class="row">
                    <div class="col" id="row3-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row3-col6" onClick="gridClick(event);"></div>
                </div>
                <div class="row">
                    <div class="col" id="row4-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row4-col6" onClick="gridClick(event);"></div>
                </div>
                <div class="row">
                    <div class="col" id="row5-col0" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col1" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col2" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col3" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col4" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col5" onClick="gridClick(event);"></div>
                    <div class="col" id="row5-col6" onClick="gridClick(event);"></div>
                </div>
        </div>
        </div>
        <button onclick="resetGame();" id="reset-button">Reset</button><br/>
    </body>

</html>
