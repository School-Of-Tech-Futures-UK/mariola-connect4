    <body>

        <h1>Connect 4</h1>

        <script src="./connect4.js"></script>

        <div class="crad">
            <p id="winner-display" style="color: black;">The winner is <span id="winner-name"></span></p>
            <div class="card-body">
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="color: red; background-color: rgba(255, 0, 0, 0.1);;">Red Player</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="red-input">
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1" style="color: rgb(255, 204, 0); background-color: rgba(255, 204, 0, 0.1);">Yellow Player</span>
                    <input type="text" class="form-control" placeholder="" aria-label="Username" aria-describedby="basic-addon1" id="yellow-input">
                </div>
                <!-- <p id="nameRed"><strong>Red Player:</strong></p><br/>
                <p id="nameYellow"><strong>Yellow Player:</strong></p><br/> -->
                <p id="currentTurn">Red's turn</p>
            </div>
        </div>
